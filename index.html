<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start</h3>
    <div class="box">
      <div class="line_1">
        <div class="btn_box red" type="button" id="red"></div>
        <div class="btn_box yellow" type="button" id="yellow"></div>
      </div>
      <div class="line_2">
        <div class="btn_box blue" type="button" id="blue"></div>
        <div class="btn_box green" type="button" id="green"></div>
      </div>
    </div>
    
    <!-- Game over message at the bottom -->
    <div id="game-over-message"></div>

    <script src="script.js"></script>
  </body>
</html>
